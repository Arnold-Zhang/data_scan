{template common/header}
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="source/plugin/data_scan/template/jquery.qrcode.min.js"></script>
<div class="container">


    <!--{if empty($contents)}-->

    <form class="searchResult" action="/plugin.php?id=data_scan" method="get">
    <input type="hidden" name="id" value="data_scan">
    <span>输入你的学校名：</span>
    <input id="schoolName" type="text" name="name" value="{$name}">
    <input id="cBut" type="submit" value="确认">
    </form>

    <!--{else}-->

    <span>{$name}</span>
    <p>学科综合评分： {$schoolScores[$name]}</p>
    <p>超越了 <span class="sort">{$sort}</span> 的大学！</p>

    <table class="result" border="1px">
        <!--{loop $contents $key $value}-->
        <tr>
            <td>{$SUBJECT[$key]}</td>
            <td>{$value}</td>
        </tr>
        <!--{/loop}-->
    </table>

    <div class="backIndex">
        <h3>识别二维码</h3>
        <h3>查询其他学校排名</h3>
    </div>

    <!--{/if}-->
</div>
<script>
    var url = window.location.host;
    var protocol = window.location.protocol;
    $('.backIndex').qrcode({
        width: 150,
        height: 150,
        text: protocol + "//" + url + "/plugin.php?id=data_scan"
    });
</script>
{template common/footer}
